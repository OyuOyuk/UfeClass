<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .body{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .red{
            background-color: pink;
        }
        .grey{
            background-color: grey;
        }
        @media (min-width:720px){
            #red-1{
                width: 50%;
            }
            #red-2{
                width: 50%;
            }
            #grey-1{
                width: 100%;
            }
            #navigation-bar {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }

            #navigation-bar-buttons {
                display: flex;
                width: 50%;
                flex-direction: row;
            }
            .nav-button{
                width: 50%;

            }
            #extra-button {
                display: flex;
                align-items: center;
                
            }
        }

        @media (max-width:720px){
            #red-1{
                width: 100%;
            }
            #red-2{
                width: 50%;
            }
            #grey-1{
                width: 50%;
            }
            #navigation-bar {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            #navigation-bar-buttons {
                display: flex;
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
            }
            .nav-button{
                width: 50%;
                text-align: center;
            }

            #extra-button {
                text-align: center;
            }
        }

        
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <nav class="navbar bg-light" id="navigation-bar">

        <div class="navbar-nav" id="navigation-bar-buttons">
            <a class="nav-item nav-link nav-button" href="#">Home</a>
            <a class="nav-item nav-link nav-button" href="#">Info</a>
        </div>

        <div class="navbar-nav" id="extra-button">
            <a class="nav-item nav-link nav-button" href="#">Easy</a>
        </div>

    </nav>
    <div class="body">

        <div class="red" id="red-1">1</div>
        <div class="red" id="red-2">2</div>
        <div class="grey" id="grey-1">3</div>
    </div>
    
</body>
</html>
